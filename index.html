<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <section>
            <h1>Super Fake Shop</h1>
            <div>
                <input type="text" name="input" id="input">
                <input class="searchbtn" onclick="search()" type="button" value="SEARCH">

                <select name="sort" id="sortBy">
                    <option value="lowToHigh">Price - Low to High</option>
                    <option value="highToLow">Price - High to Low</option>
                </select>
            </div>

            <div>
                <p>Filter by Categories:</p>

                <button class="electronicsBtn">electronics</button>
                <button class="jeweleryBtn">jewelery</button>
                <button class="mensClothingBtn">men's clothing</button>
                <button class="womensClotthingBtn">women's clothing</button>
            </div>
        </section>
    </header>
    <main>
        <div class="container" id="products"></div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
